<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Copa Am√©rica 2014</title>
  <script>
    let client;
    const maxMessages = 3;
    let lastCommandTime = 0;
    const commandDelay = 200;
    let activeCommand = null;
    let commandInterval = null;

    function loadMQTT(callback) {
      if (typeof mqtt === 'undefined') {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/mqtt/dist/mqtt.min.js';
        script.onload = callback;
        script.onerror = () => mostrarEstadoMQTT("desconectado");
        document.head.appendChild(script);
      } else {
        callback();
      }
    }

    function mostrarEstadoMQTT(estado) {
      const icon = document.getElementById('estado-mqtt');
      const textoEstado = document.getElementById('texto-estado');
      
      icon.classList.remove('conectado-neon', 'desconectado-neon', 'conectando-neon');
      textoEstado.classList.remove('conectado-neon', 'desconectado-neon', 'conectando-neon');
      
      if (estado === "conectado") {
        icon.innerHTML = "üì∂";
        icon.classList.add('conectado-neon');
        textoEstado.textContent = "Conectado";
        textoEstado.classList.add('conectado-neon');
      } else if (estado === "desconectado") {
        icon.innerHTML = "üì°";
        icon.classList.add('desconectado-neon');
        textoEstado.textContent = "Desconectado";
        textoEstado.classList.add('desconectado-neon');
      } else if (estado === "conectando") {
        icon.innerHTML = "üîÑ";
        icon.classList.add('conectando-neon');
        textoEstado.textContent = "Conectando...";
        textoEstado.classList.add('conectando-neon');
      }
    }

    function validarContrase√±a() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'mexico.chile') {
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('control').style.display = 'block';
        mostrarEstadoMQTT("conectando");
        loadMQTT(initMQTT);
      } else {
        alert("‚ùå Contrase√±a incorrecta.");
      }
    }

    function permitirEnter(event) {
      if (event.key === 'Enter') validarContrase√±a();
    }

    function initMQTT() {
      const broker = 'wss://mqtt-dashboard.com:8884/mqtt';
      const options = {
        keepalive: 10,
        clean: true,
        reconnectPeriod: 1000,
        connectTimeout: 3000,
        clientId: 'web-client-' + Math.random().toString(16).substr(2, 8),
      };
      
      client = mqtt.connect(broker, options);

      client.on('connect', () => {
        mostrarEstadoMQTT("conectado");
        client.subscribe('mundial/2014.0-7', {qos: 0}, (err) => {
          if (!err) {
            enviar('parar');
          }
        });
      });

      client.on('error', (err) => {
        mostrarEstadoMQTT("desconectado");
        console.error('MQTT Error:', err);
      });

      function callback(topic, message) {
        const msg = message.toString();
        const indicador = document.getElementById('indicador-obstaculo');

        if (msg.startsWith("alerta:")) {
          const alerta = msg.substring(7);
          
          // Manejo optimizado de las alertas del sensor ultras√≥nico
          if (alerta.startsWith("distancia:")) {
            const distancia = alerta.substring(10);
            
            // Actualizaci√≥n inteligente del mensaje de distancia (evita duplicados)
            updateDistanceMessage(distancia);
            
            // Control visual del indicador de obst√°culo existente
            updateObstacleIndicator(distancia);
          }
          else if (alerta === "obstaculo-critico") {
            mostrarMensaje("‚õî ¬°PELIGRO! Obst√°culo ‚â§20cm", "#ff0000", false);
            setIndicatorStyle('#ff0000', 'parpadeo-rojo 0.5s infinite');
          }
          else if (alerta === "obstaculo-muy-cercano") {
            mostrarMensaje("‚ö†Ô∏è Precauci√≥n (20-30cm)", "#ffaa00", false);
            setIndicatorStyle('#ffaa00', 'parpadeo-amarillo 1s infinite');
          }
          else if (alerta === "obstaculo-cercano") {
            mostrarMensaje("‚ö†Ô∏è Atenci√≥n (30-40cm)", "#ffff00", true);
            setIndicatorStyle('#ffff00', 'parpadeo-amarillo 1.5s infinite');
          }
          else if (alerta === "zona-segura") {
            mostrarMensaje("‚úÖ Zona segura (>40cm)", "#00ff00", true);
            document.getElementById('indicador-obstaculo').style.display = 'none';
          }
          else if (alerta === "error-sensor") {
            mostrarMensaje("‚ùå Error en sensor ultras√≥nico", "#ff00ff", false);
            setIndicatorStyle('#ff00ff', 'parpadeo-rojo 0.3s infinite');
          }
        }

        // Funciones auxiliares para mejor organizaci√≥n
        function updateDistanceMessage(distancia) {
          const messages = document.querySelectorAll('.message');
          let distanceMsgExists = false;
          
          messages.forEach(msg => {
            if (msg.textContent.includes("üìè")) {
              msg.textContent = `üìè ${distancia} cm`;
              msg.style.color = getDistanceColor(distancia);
              distanceMsgExists = true;
            }
          });
          
          if (!distanceMsgExists) {
            mostrarMensaje(`üìè ${distancia} cm`, getDistanceColor(distancia), true);
          }
        }

        function updateObstacleIndicator(distancia) {
          if (distancia <= 20) {
            setIndicatorStyle('#ff0000', 'parpadeo-rojo 0.5s infinite');
          } else if (distancia <= 30) {
            setIndicatorStyle('#ff5555', 'parpadeo-naranja 1s infinite');
          } else if (distancia <= 40) {
            setIndicatorStyle('#ffaa00', 'parpadeo-amarillo 1.5s infinite');
          } else {
            document.getElementById('indicador-obstaculo').style.display = 'none';
          }
        }

        function setIndicatorStyle(color, animation) {
          const indicador = document.getElementById('indicador-obstaculo');
          indicador.style.display = 'block';
          indicador.style.backgroundColor = color;
          indicador.style.boxShadow = `0 0 10px 5px ${color}7`;
          indicador.style.animation = animation;
        }

        function getDistanceColor(distancia) {
          if (distancia <= 20) return '#ff0000';
          if (distancia <= 30) return '#ff5555';
          if (distancia <= 40) return '#ffaa00';
          return '#00ff00';
        }
      }

      client.on('message', callback);
      
      setupButtonEvents();
    }

    function startCommand(cmd) {
      if (activeCommand !== cmd) {
        stopCommand();
        activeCommand = cmd;
        enviar(cmd);
        commandInterval = setInterval(() => {
          enviar(cmd);
        }, commandDelay);
      }
    }

    function stopCommand() {
      if (activeCommand) {
        clearInterval(commandInterval);
        enviar('parar');
        activeCommand = null;
      }
    }

    function enviar(cmd) {
      const now = Date.now();
      if (now - lastCommandTime < commandDelay && cmd !== 'parar') {
        return;
      }
      lastCommandTime = now;
      
      if (client && client.connected) {
        client.publish('mundial/2014.0-7', 'comando:' + cmd, {qos: 0, retain: false});
        if (cmd !== 'parar') {
          mostrarMensaje('üì§ Enviado: ' + cmd, "#00ff88");
        }
      } else {
        mostrarMensaje('‚ö†Ô∏è Cliente no conectado', "#ff4444", false);
      }
    }

    function setupButtonEvents() {
      const buttons = {
        'adelante': 'adelante',
        'atras': 'atras',
        'izquierda': 'izquierda',
        'derecha': 'derecha'
      };

      for (const [id, cmd] of Object.entries(buttons)) {
        const btn = document.getElementById(id);
        
        btn.addEventListener('mousedown', () => startCommand(cmd));
        btn.addEventListener('mouseup', stopCommand);
        btn.addEventListener('mouseleave', stopCommand);
        
        btn.addEventListener('touchstart', (e) => {
          e.preventDefault();
          startCommand(cmd);
        });
        btn.addEventListener('touchend', (e) => {
          e.preventDefault();
          stopCommand();
        });
      }

      document.getElementById('parar').addEventListener('click', () => {
        stopCommand();
        enviar('parar');
      });
    }

    function mostrarMensaje(texto, color, fadeOut = true) {
      const messageContainer = document.getElementById('message-container');
      
      // Limpiar mensajes similares existentes
      const mensajesActuales = messageContainer.querySelectorAll('.message');
      mensajesActuales.forEach(msg => {
        if (msg.textContent.includes(texto.substring(0, 20))) {
          messageContainer.removeChild(msg);
        }
      });

      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.textContent = texto;
      messageElement.style.color = color;
      messageElement.style.backgroundColor = `${color}20`;
      
      messageContainer.appendChild(messageElement);
      
      const messages = messageContainer.querySelectorAll('.message');
      if (messages.length > maxMessages) {
        messages[0].remove();
      }
      
      if (fadeOut) {
        setTimeout(() => {
          messageElement.remove();
        }, 5000);
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #89216b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        135deg,
        transparent 40%,
        rgba(120, 200, 255, 0.25) 50%,
        transparent 60%
      );
      z-index: -1;
      animation: wave 3s linear infinite;
      opacity: 0;
    }

    @keyframes wave {
      0% {
        transform: translateX(-100%) translateY(-100%);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      80% {
        opacity: 0.8;
      }
      100% {
        transform: translateX(100%) translateY(100%);
        opacity: 0;
      }
    }

    #estado-conexion {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 999;
    }
    #estado-mqtt {
      font-size: 28px;
      font-weight: bold;
    }
    #texto-estado {
      font-weight: bold;
    }
    
    .conectado-neon {
      color: #39FF14;
      text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14;
      animation: brillo-verde 1.5s infinite alternate;
    }
    .desconectado-neon {
      color: #FF3131;
      text-shadow: 0 0 5px #FF3131, 0 0 10px #FF3131;
      animation: brillo-rojo 1.5s infinite alternate;
    }
    .conectando-neon {
      color: #00F7FF;
      text-shadow: 0 0 5px #00F7FF, 0 0 10px #00F7FF;
      animation: brillo-celeste 1.5s infinite alternate;
    }
    
    @keyframes brillo-verde {
      from { text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14; }
      to { text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14, 0 0 30px #39FF14; }
    }
    @keyframes brillo-rojo {
      from { text-shadow: 0 0 5px #FF3131, 0 0 10px #FF3131; }
      to { text-shadow: 0 0 10px #FF3131, 0 0 20px #FF3131, 0 0 30px #FF3131; }
    }
    @keyframes brillo-celeste {
      from { text-shadow: 0 0 5px #00F7FF, 0 0 10px #00F7FF; }
      to { text-shadow: 0 0 10px #00F7FF, 0 0 20px #00F7FF, 0 0 30px #00F7FF; }
    }
    
    .control {
      width: 800px;
      height: 800px;
      position: relative;
      display: none;
      margin-top: 20px;
    }
    button {
      position: absolute;
      background-color: transparent;
      border: 3px solid #00a8ff;
      border-radius: 50%;
      font-size: 28px;
      font-weight: bold;
      color: #ff8c00;
      width: 90px;
      height: 90px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px #00a8ff;
      text-shadow: 0 0 5px #ff8c00, 0 0 10px #ff8c00;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00a8ff;
    }
    #adelante  { top: 150px; left: 355px; }
    #izquierda { top: 275px; left: 240px; }
    #parar     { 
      top: 275px; 
      left: 355px; 
      border-color: #9d00ff;
      box-shadow: 0 0 15px #9d00ff;
      color: #ff8c00;
    }
    #derecha   { top: 275px; left: 470px; }
    #atras     { top: 400px; left: 355px; }

    .balon {
      display: inline-block;
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .balon:before, .balon:after {
      content: "";
      position: absolute;
      background-color: black;
      border-radius: 50%;
    }
    .balon:before {
      width: 100%;
      height: 10px;
      top: 15px;
      left: 0;
    }
    .balon:after {
      width: 10px;
      height: 100%;
      top: 0;
      left: 15px;
    }
    .balon.adelante:after {
      transform: rotate(45deg);
    }
    .balon.adelante:before {
      transform: rotate(45deg);
    }
    .balon.izquierda:after {
      transform: rotate(90deg);
    }
    .balon.derecha:after {
      transform: rotate(90deg);
    }
    .balon.atras:after {
      transform: rotate(135deg);
    }
    .balon.atras:before {
      transform: rotate(135deg);
    }
    .balon.parar {
      background-color: #ff0000;
    }

    #message-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-end;
      gap: 10px;
      z-index: 100;
      max-height: 60vh;
      overflow: hidden;
    }

    .message {
      font-size: 16px;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      transform: translateY(0);
      opacity: 1;
      transition: all 0.5s ease-out;
      will-change: transform, opacity;
      margin-top: 0;
      position: relative;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 168, 255, 0.3);
      backdrop-filter: blur(2px);
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        135deg,
        transparent 0%,
        rgba(0, 168, 255, 0.3) 25%,
        transparent 50%,
        rgba(0, 168, 255, 0.3) 75%,
        transparent 100%
      );
      z-index: -1;
      animation: wave 3s linear infinite;
      transform: translateX(-100%) translateY(-100%);
    }

    .message.fade-out {
      opacity: 0;
      transform: translateY(-30px);
      margin-top: -40px;
    }

    .label {
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      color: #ff8c00;
      text-align: center;
      text-shadow: 0 0 5px #ff8c00, 0 0 10px #ff8c00;
    }
    .label.adelante  { top: 260px; left: 355px; width: 80px; }
    .label.izquierda { top: 375px; left: 240px; width: 80px; }
    .label.parar     { 
      top: 375px; 
      left: 355px; 
      width: 80px; 
      color: #ff8c00;
      text-shadow: 0 0 5px #ff8c00, 0 0 10px #9d00ff;
    }
    .label.derecha   { top: 375px; left: 470px; width: 80px; }
    .label.atras     { top: 515px; left: 355px; width: 80px; }
    
    #indicador-obstaculo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: none;
      z-index: 1000;
      animation: parpadeo-rojo 1s infinite;
    }
    
    @keyframes parpadeo-rojo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes parpadeo-naranja {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    @keyframes parpadeo-amarillo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }
    
    #passwordModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: linear-gradient(135deg, rgba(30, 60, 114, 0.9) 0%, rgba(137, 33, 107, 0.9) 100%);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 280px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .modal-content h3 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 10px #00a8ff;
    }
    .modal-content input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 25px;
      box-sizing: border-box;
      text-align: center;
      border: 2px solid #00a8ff;
      border-radius: 6px;
      background: transparent;
      color: white;
      outline: none;
      transition: all 0.3s;
    }
    .modal-content input:focus {
      border-color: #89216b;
      box-shadow: 0 0 10px #89216b;
    }
    .enter-btn {
      width: 100%;
      height: 45px;
      background: transparent;
      border: 2px solid #00a8ff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #ff8c00;
      cursor: pointer;
      transition: all 0.3s;
      text-shadow: 0 0 5px #ff8c00;
      box-shadow: 0 0 10px #00a8ff;
    }
    .enter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px #00a8ff;
    }
    h2 {
      margin-top: 50px;
      color: #ff8c00;
      font-size: 32px;
      text-shadow: 0 0 10px #00a8ff, 0 0 20px #ff8c00;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div id="estado-conexion">
    <div id="estado-mqtt" class="desconectado-neon">üì°</div>
    <div id="texto-estado" class="desconectado-neon">Desconectado</div>
  </div>

  <div id="passwordModal">
    <div class="modal-content">
      <h3>üîí Ingresa la contrase√±a para acceder</h3>
      <input type="password" id="passwordInput" onkeypress="permitirEnter(event)" placeholder="Contrase√±a">
      <div class="enter-btn" onclick="validarContrase√±a()">ENTER</div>
    </div>
  </div>

  <h2>COPA AM√âRICA 2014</h2>

  <div id="control" class="control">
    <div id="indicador-obstaculo"></div>
    <div id="message-container"></div>

    <button id="adelante" onmousedown="startCommand('adelante')" onmouseup="stopCommand()" ontouchstart="startCommand('adelante')" ontouchend="stopCommand()"><div class="balon adelante"></div></button>
    <button id="izquierda" onmousedown="startCommand('izquierda')" onmouseup="stopCommand()" ontouchstart="startCommand('izquierda')" ontouchend="stopCommand()"><div class="balon izquierda"></div></button>
    <button id="parar" onclick="stopCommand()"><div class="balon parar"></div></button>
    <button id="derecha" onmousedown="startCommand('derecha')" onmouseup="stopCommand()" ontouchstart="startCommand('derecha')" ontouchend="stopCommand()"><div class="balon derecha"></div></button>
    <button id="atras" onmousedown="startCommand('atras')" onmouseup="stopCommand()" ontouchstart="startCommand('atras')" ontouchend="stopCommand()"><div class="balon atras"></div></button>

    <div class="label adelante">ADELANTE</div>
    <div class="label izquierda">IZQUIERDA</div>
    <div class="label parar">PARAR</div>
    <div class="label derecha">DERECHA</div>
    <div class="label atras">ATR√ÅS</div>
  </div>
</body>
</html>
